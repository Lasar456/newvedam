<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header with Left Hamburger</title>

    <!-- âœ… Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* âœ… Base Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #ffffff;
        line-height: 1.6;
      }

      /* âœ… Header Styling */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        background: #fdf9f9;
        border-bottom: 1px solid #ddd;
        position: relative;
        z-index: 999;
      }

      /* âœ… Left Section: Logo + Contact Info */
      .left-section {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .logo img {
        height: 65px;
        width: auto;
        transition: 0.3s;
      }

      .contact-info {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .contact-info a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 16px;
        transition: 0.3s;
      }

      .contact-info a:hover {
        color: #e05d4e;
      }

      .contact-info .icon {
        width: 30px;
        height: 30px;
        background-color: #e05d4e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 15px;
        transition: 0.3s;
        margin-right: 10px;
      }

      .contact-info .icon:hover {
        background-color: #c44d3a;
      }

      /* âœ… Middle Section: Navigation Menu */
      .nav-menu {
        display: flex;
        gap: 35px;
      }

      .nav-menu a {
        text-decoration: none;
        text-transform: uppercase;
        color: #333;
        font-size: 18px;
        font-weight: 500;
        transition: 0.3s;
      }

      .nav-menu a:hover {
        color: #e05d4e;
      }

      /* âœ… Right Section: Social Icons + "BOOK NOW" Button */
      .right-section {
        display: flex;
        align-items: center;
        gap: 25px;
      }

      .social-icons {
        display: flex;
        gap: 15px;
      }

      .social-icons a {
        color: #333;
        font-size: 22px;
        transition: 0.3s;
        text-decoration: none;
      }

      .social-icons a:hover {
        color: #e05d4e;
      }

      .book-btn {
        background-color: #e29085;
        color: #fff;
        padding: 12px 25px;
        text-decoration: none;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      .book-btn:hover {
        background-color: #c87467;
      }

      /* âœ… Hamburger Menu Styling */
      .hamburger {
        display: none;
        font-size: 30px;
        cursor: pointer;
        color: #333;
        transition: 0.3s;
      }

      .hamburger:hover {
        color: #555;
      }

      /* âœ… Drawer-style Mobile Menu */
      .mobile-menu {
        position: fixed;
        top: 0;
        left: -100%;
        width: 300px;
        height: 100%;
        background: #fff;
        box-shadow: 10px 0 20px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        overflow-y: auto;
        transition: all 0.5s ease;
        padding: 20px;
      }

      .mobile-menu.active {
        left: 0;
      }

      .mobile-menu a {
        display: block;
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 15px 0;
        transition: 0.3s;
        text-transform: uppercase;
      }

      .mobile-menu a:hover {
        color: #e05d4e;
      }

      .mobile-contact,
      .mobile-social {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .mobile-menu .book-btn {
        width: 100%;
        text-align: center;
        padding: 12px;
        margin-top: 20px;
      }
      /* âœ… Close Button Styling */
      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: transparent;
        border: none;
        font-size: 24px;
        color: #333;
        cursor: pointer;
        transition: 0.3s;
      }

      .close-btn:hover {
        color: #e05d4e;
      }

      /* âœ… Mobile Responsive */
      @media (max-width: 1300px) {
        .header {
          padding: 15px 40px;
        }

        .logo img {
          height: 55px;
        }

        .contact-info a {
          font-size: 14px;
        }

        .contact-info .icon {
          width: 25px;
          height: 25px;
          font-size: 13px;
        }

        .nav-menu a {
          font-size: 16px;
        }

        .book-btn {
          padding: 10px 20px;
          font-size: 14px;
        }

        .social-icons a {
          font-size: 18px;
        }
      }

      @media (max-width: 1100px) {
        .header {
          padding: 15px 30px;
        }

        .nav-menu {
          display: none;
        }

        .hamburger {
          display: block;
          position: absolute;
          right: 30px;
          top: 25px;
        }

        .right-section,
        .contact-info {
          display: none;
        }

        .logo img {
          height: 50px;
        }

        .contact-info a {
          font-size: 12px;
        }

        .contact-info .icon {
          width: 22px;
          height: 22px;
          font-size: 12px;
        }

        .nav-menu a {
          font-size: 14px;
          gap: 20px;
        }

        .book-btn {
          padding: 8px 18px;
          font-size: 12px;
        }

        .social-icons a {
          font-size: 16px;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }

        .left-section {
          justify-content: space-between;
          width: 100%;
        }

        .logo img {
          height: 50px;
        }

        .book-btn {
          width: 100%;
        }
      }
      .contact-info a span {
        position: relative;
        display: inline-block;
        transition: color 0.3s;
      }

      .contact-info a span::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px; /* Positioning the line below the text */
        width: 0;
        height: 2px;
        background: #e05d4e; /* Line color */
        transition: width 0.4s ease;
      }

      .contact-info a:hover span::after {
        width: 100%;
      }
      .mobile-contact a,
      .mobile-social a {
        display: flex;
        align-items: center;
        gap: 10px; /* Spacing between icon and text */
      }

      .mobile-contact a i,
      .mobile-social a i {
        min-width: 30px; /* Ensures consistent icon width */
        text-align: center;
      }
      .mobile-contact a span {
        white-space: nowrap; /* Prevents text wrapping */
        overflow: hidden; /* Hides overflow */
        text-overflow: ellipsis; /* Adds "..." if text overflows */
        max-width: 200px; /* Adjust width to fit content */
      }
      .mobile-menu .book-btn {
        background-color: #e29085; /* Same as desktop button */
        color: #fff; /* White text */
        width: 100%;
        text-align: center;
        padding: 12px;
        margin-top: 20px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      .mobile-menu .book-btn:hover {
        background-color: #e29085; /* Keep the same color on hover */
        color: #fff; /* Keep the text white */
      }
      /* âœ… Booking Modal Styling */
      .booking-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: 0.5s ease;
      }

      /* âœ… Modal Content */
      .booking-content {
        background: #fff;
        padding: 40px 35px;
        width: 90%;
        max-width: 600px;
        border-radius: 12px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: slideIn 0.5s;
        text-align: left;
      }

      /* âœ… Close Button */
      .close-button {
        position: absolute;
        top: 15px;
        right: 15px;
        background: transparent;
        border: none;
        font-size: 26px;
        color: #555;
        cursor: pointer;
        transition: color 0.3s;
      }

      .close-button:hover {
        color: #e05d4e;
      }

      /* âœ… Form Styling */
      .vertical-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .vertical-form label {
        font-size: 15px;
        color: #333;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .vertical-form input,
      .vertical-form select,
      .vertical-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .vertical-form input:focus,
      .vertical-form select:focus,
      .vertical-form textarea:focus {
        border-color: #e05d4e;
        outline: none;
        box-shadow: 0 0 10px rgba(224, 93, 78, 0.5);
      }

      /* âœ… Date & Time Group Styling */
      .date-time-group {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .date-time-group div {
        width: 48%;
      }

      .date-time-group label {
        display: block;
        margin-bottom: 5px;
      }

      /* âœ… Submit Button */
      .vertical-form button {
        background-color: #e05d4e;
        color: #fff;
        padding: 14px 30px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 8px;
        width: 100%;
        text-align: center;
      }

      .vertical-form button:hover {
        background-color: #c44d3a;
      }

      /* âœ… Animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* âœ… RESPONSIVE DESIGN */

      /* ðŸŽ¯ Medium Screens (Tablets) */
      @media (max-width: 992px) {
        .booking-content {
          width: 85%;
          padding: 35px;
        }

        .vertical-form {
          gap: 15px;
        }

        .vertical-form input,
        .vertical-form select,
        .vertical-form textarea {
          padding: 10px;
          font-size: 14px;
        }

        .vertical-form button {
          font-size: 15px;
          padding: 12px;
        }

        .date-time-group {
          gap: 15px;
        }
      }

      /* ðŸŽ¯ Small Screens (Mobile) */
      @media (max-width: 768px) {
        .booking-content {
          width: 90%;
          padding: 30px;
        }

        .date-time-group {
          flex-direction: column; /* Stack fields vertically */
          gap: 15px;
        }

        .date-time-group div {
          width: 100%;
        }

        .vertical-form input,
        .vertical-form select,
        .vertical-form textarea {
          padding: 10px;
          font-size: 14px;
        }

        .vertical-form label {
          font-size: 14px;
        }

        .vertical-form button {
          font-size: 14px;
          padding: 12px;
        }
      }

      /* ðŸŽ¯ Ultra Small Screens (Phones) */
      @media (max-width: 480px) {
        .booking-content {
          width: 95%;
          padding: 25px;
        }

        .vertical-form label {
          font-size: 13px;
        }

        .vertical-form input,
        .vertical-form select,
        .vertical-form textarea {
          font-size: 13px;
          padding: 10px;
        }

        .vertical-form button {
          font-size: 13px;
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <!-- âœ… Left Section: Logo + Contact Info -->
      <div class="left-section">
        <div class="logo">
          <img src="./vedam.png" alt="Logo" />
        </div>

        <div class="contact-info">
          <!-- âœ… Desktop -->
          <a href="mailto:info@coastalvedam.com">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <span>info@coastalvedam.com</span>
          </a>
          <a href="tel:9589044093">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <span>9589044093</span>
          </a>
        </div>
      </div>

      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>

      </nav>

      <div class="right-section">

          <a href="https://www.facebook.com/vedam.spa/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/vedamspa/"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

      </div>

      <!-- âœ… Hamburger Button -->
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- âœ… Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <!-- âœ… Close button -->
      <button class="close-btn" onclick="closeMenu()">âœ–</button>

      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>

      <!-- âœ… Mobile Slide Menu -->
      <div class="mobile-contact">
        <a href="mailto:info@coastalvedam.com">
          <i class="fas fa-envelope"></i>
          <span>info@coastalvedam.com</span>
        </a>
        <a href="tel:9589044093">
          <i class="fas fa-phone"></i>
          <span>9589044093</span>
        </a>
      </div>

      <div class="mobile-social">
        <a href="https://www.facebook.com/vedam.spa/"
          ><i class="fa-brands fa-facebook"></i> Facebook</a
        >
        <a href="https://www.instagram.com/vedamspa/"
          ><i class="fab fa-instagram"></i> Instagram</a
        >
      </div>

      <a href="#" class="book-btn">BOOK NOW</a>
    </div>
    <div id="bookingModal" class="booking-modal">
      <div class="booking-content">
        <span class="close-button" id="closeModalBtn">&times;</span>
        <h2>Book Appointment</h2>

        <!-- Updated Form using submit-form.com -->
        <form
          class="vertical-form"
          action="https://submit-form.com/Ise0Botla"
          method="POST"
        >
          <!-- Full Name -->
          <label for="full-name">Full Name</label>
          <input id="full-name" name="full-name" type="text" required />

          <!-- Phone Number -->
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" required />

          <!-- Appointment Date -->
          <label for="date">Appointment Date</label>
          <input
            id="date"
            name="date"
            type="text"
            placeholder="mm/dd/yyyy"
            pattern="\d{2}/\d{2}/\d{4}"
            inputmode="none"
            required
          />

          <!-- Preferred Time -->
          <label for="preferred-time">Preferred Time</label>
          <select id="preferred-time" name="preferred-time" required>
            <option value="">Select Time</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
          </select>

          <!-- Submit Button -->
          <button type="submit">Complete Booking</button>
        </form>
      </div>
    </div>

    <!-- âœ… JavaScript -->
    <script>
      // âœ… Mobile Menu Toggle
      function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("active");
      }

      function closeMenu() {
        document.getElementById("mobileMenu").classList.remove("active");
      }

      // âœ… Booking Modal Functionality
      const bookingModal = document.getElementById("bookingModal");
      const bookButtons = document.querySelectorAll(".book-btn");
      const closeButtons = document.querySelectorAll(".close-button"); // âœ… Fixed selector

      // Open Booking Modal
      bookButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          bookingModal.style.display = "flex";
        });
      });

      // Close Booking Modal
      closeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          bookingModal.style.display = "none";
        });
      });

      // âœ… Close Modal When Clicking Outside
      window.addEventListener("click", (e) => {
        if (e.target === bookingModal) {
          bookingModal.style.display = "none";
        }
      });

      // âœ… Form Submission Handling
      const bookingForm = document.querySelector(".form-container");

      bookingForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Simulating form submission (Replace with AJAX call if needed)
        alert("Booking Submitted Successfully!");

        // Reset the form
        bookingForm.reset();

        // Close the modal
        bookingModal.style.display = "none";
      });
      const dateInput = document.getElementById("date");

dateInput.addEventListener("change", (e) => {
  const [year, month, day] = e.target.value.split("-");
  e.target.value = `${month}/${day}/${year}`;
});

    </script>
  </body>
</html>
